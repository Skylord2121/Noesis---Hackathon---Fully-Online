<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noesis - Live Call Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0e17;
            color: #e2e8f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Enable smooth scrolling */
        #transcript-container {
            scroll-behavior: smooth;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.15);
            border-radius: 8px;
        }

        /* Audio Spectrum Bars */
        .spectrum-bar {
            width: 4px;
            background: linear-gradient(to top, #3b82f6, #06b6d4);
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
            transform-origin: bottom;
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .live-pulse {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transcript-line {
            animation: slide-in 0.3s ease-out;
        }

        .coaching-card {
            transition: all 0.3s ease;
            animation: slide-in 0.4s ease-out;
        }

        .coaching-card:hover {
            transform: translateY(-1px);
            background: rgba(30, 41, 59, 0.6);
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }

        .theme-toggle {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .presence-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #60a5fa;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        .highlight-term {
            border-bottom: 1px solid rgba(239, 68, 68, 0.4);
            padding-bottom: 1px;
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 8px !important;
                padding-bottom: 80px !important;
            }

            /* Mobile Header */
            .mobile-header {
                flex-direction: column;
                gap: 12px !important;
            }

            .mobile-header > div:first-child {
                width: 100%;
                justify-content: center;
            }

            .mobile-header > div:last-child {
                width: 100%;
                justify-content: space-between;
                gap: 8px !important;
            }

            .mobile-header .empathy-box,
            .mobile-header .time-box {
                flex: 1;
                justify-content: center !important;
            }

            /* Mobile Grid - Stack Vertically */
            .mobile-grid {
                display: flex !important;
                flex-direction: column !important;
                height: auto !important;
                gap: 12px !important;
            }

            /* Hide sidebars on mobile initially */
            .mobile-sidebar {
                display: none;
            }

            /* Transcript takes full width */
            .mobile-transcript {
                height: calc(100vh - 300px) !important;
                min-height: 400px;
            }

            /* Coaching section below transcript */
            .mobile-coaching {
                height: auto !important;
                max-height: 300px;
            }

            /* Smaller text on mobile */
            .glass-panel {
                padding: 12px !important;
            }

            /* Adjust transcript messages */
            .transcript-line {
                gap: 8px !important;
            }

            .transcript-line .w-8 {
                width: 32px !important;
                height: 32px !important;
            }

            /* Bottom controls sticky */
            .mobile-controls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 12px 8px;
                background: rgba(10, 14, 23, 0.95);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(59, 130, 246, 0.15);
                z-index: 100;
            }

            .mobile-controls button {
                font-size: 11px !important;
                padding: 8px 12px !important;
            }
        }
    </style>
</head>
<body class="p-3">
    <!-- Header Bar -->
    <div class="glass-panel p-3 mb-3">
        <div class="flex items-center justify-between mobile-header">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 via-blue-500 to-blue-400 flex items-center justify-center relative overflow-hidden shadow-lg shadow-blue-500/50">
                    <svg class="w-6 h-6 text-white relative z-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="2.5" fill="currentColor"/>
                        <circle cx="18" cy="6" r="2.5" fill="currentColor"/>
                        <circle cx="6" cy="18" r="2.5" fill="currentColor"/>
                        <circle cx="18" cy="18" r="2.5" fill="currentColor"/>
                        <circle cx="12" cy="12" r="2" fill="currentColor" opacity="0.7"/>
                        <line x1="6" y1="6" x2="12" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                        <line x1="18" y1="6" x2="12" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                        <line x1="6" y1="18" x2="12" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                        <line x1="18" y1="18" x2="12" y2="12" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
                        <path d="M6 6 L6 18 M18 6 L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-blue-500 to-blue-400 bg-clip-text text-transparent">Noesis</h1>
                    <p class="text-xs text-gray-500">Live Call Demo</p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2 px-3 py-1.5 bg-red-500/10 border border-red-500/30 rounded-full">
                    <div class="w-2 h-2 bg-red-500 rounded-full live-pulse"></div>
                    <span class="text-xs font-semibold text-red-400 uppercase tracking-wide">Live</span>
                </div>
                <div class="flex items-center gap-2 px-4 py-2 bg-blue-500/10 border border-blue-500/30 rounded-lg empathy-box">
                    <span class="text-xs text-gray-400">Empathy</span>
                    <span id="empathy-score" class="text-lg font-bold text-blue-400 tabular-nums" style="min-width: 32px;">3.2</span>
                </div>
                <div class="px-4 py-2 bg-blue-500/10 border border-blue-500/30 rounded-lg time-box">
                    <span id="call-time" class="text-lg font-mono font-bold text-blue-400 tabular-nums">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-12 gap-3 mobile-grid" style="height: calc(100vh - 120px);">
        <!-- Left Column -->
        <div class="col-span-2 space-y-3 overflow-y-auto scrollbar-thin pr-1 mobile-sidebar">
            <!-- Agent Card -->
            <div class="glass-panel p-3">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Agent</h3>
                </div>
                <div class="flex items-center gap-3 mb-4">
                    <img src="https://ui-avatars.com/api/?name=Maya&background=3b82f6&color=fff&size=40" 
                         class="w-10 h-10 rounded-full ring-2 ring-blue-500/30" alt="Agent">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <div class="font-medium text-sm">Maya</div>
                            <div class="presence-dot"></div>
                        </div>
                        <div class="text-xs text-gray-500">ID: AG-4521</div>
                    </div>
                </div>
                <div class="space-y-2 text-xs">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Calls Today</span>
                        <span class="font-semibold">28</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Avg CSAT</span>
                        <span class="font-semibold text-green-400">9.3</span>
                    </div>
                </div>
            </div>

            <!-- Customer Card -->
            <div class="glass-panel p-3">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wide">Customer</h3>
                </div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-500 to-orange-500 flex items-center justify-center ring-2 ring-yellow-500/30 text-white font-semibold text-sm">
                        <span id="customer-initials">?</span>
                    </div>
                    <div class="flex-1">
                        <div id="customer-name" class="font-medium text-sm text-gray-500">Identifying...</div>
                        <div id="customer-tier" class="text-xs text-gray-500">N/A</div>
                    </div>
                </div>
                <div class="space-y-2 text-xs mb-3">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Issue</span>
                        <span id="customer-issue" class="font-semibold text-gray-500">N/A</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Sentiment</span>
                        <span id="sentiment-label" class="font-semibold text-gray-500">N/A</span>
                    </div>
                </div>
                <div id="customer-tags" class="flex gap-1 flex-wrap">
                    <!-- Tags will be added dynamically -->
                </div>
            </div>

            <!-- Customer Voice -->
            <div class="glass-panel p-3">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-3">Customer Voice</h3>
                <div class="bg-slate-800/30 rounded mb-3 p-3 flex items-end justify-between gap-1" style="height: 60px;">
                    <div class="spectrum-bar" style="height: 30%; animation-delay: 0s;"></div>
                    <div class="spectrum-bar" style="height: 60%; animation-delay: 0.1s;"></div>
                    <div class="spectrum-bar" style="height: 45%; animation-delay: 0.2s;"></div>
                    <div class="spectrum-bar" style="height: 80%; animation-delay: 0.3s;"></div>
                    <div class="spectrum-bar" style="height: 55%; animation-delay: 0.4s;"></div>
                    <div class="spectrum-bar" style="height: 70%; animation-delay: 0.5s;"></div>
                    <div class="spectrum-bar" style="height: 40%; animation-delay: 0.6s;"></div>
                    <div class="spectrum-bar" style="height: 85%; animation-delay: 0.7s;"></div>
                    <div class="spectrum-bar" style="height: 50%; animation-delay: 0.8s;"></div>
                    <div class="spectrum-bar" style="height: 75%; animation-delay: 0.9s;"></div>
                    <div class="spectrum-bar" style="height: 45%; animation-delay: 1s;"></div>
                    <div class="spectrum-bar" style="height: 90%; animation-delay: 1.1s;"></div>
                    <div class="spectrum-bar" style="height: 35%; animation-delay: 1.2s;"></div>
                    <div class="spectrum-bar" style="height: 65%; animation-delay: 1.3s;"></div>
                    <div class="spectrum-bar" style="height: 50%; animation-delay: 1.4s;"></div>
                    <div class="spectrum-bar" style="height: 75%; animation-delay: 0.15s;"></div>
                    <div class="spectrum-bar" style="height: 60%; animation-delay: 0.25s;"></div>
                    <div class="spectrum-bar" style="height: 80%; animation-delay: 0.35s;"></div>
                    <div class="spectrum-bar" style="height: 45%; animation-delay: 0.45s;"></div>
                    <div class="spectrum-bar" style="height: 70%; animation-delay: 0.55s;"></div>
                    <div class="spectrum-bar" style="height: 55%; animation-delay: 0.65s;"></div>
                    <div class="spectrum-bar" style="height: 85%; animation-delay: 0.75s;"></div>
                    <div class="spectrum-bar" style="height: 40%; animation-delay: 0.85s;"></div>
                    <div class="spectrum-bar" style="height: 65%; animation-delay: 0.95s;"></div>
                    <div class="spectrum-bar" style="height: 50%; animation-delay: 1.05s;"></div>
                </div>
                <div class="space-y-2 text-xs">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Stress</span>
                        <span id="stress-label" class="font-semibold text-gray-500">N/A</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-400">Clarity</span>
                        <span id="clarity-label" class="font-semibold text-gray-500">N/A</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Column -->
        <div class="col-span-8 flex flex-col gap-3">
            <div class="glass-panel flex-1 flex flex-col overflow-hidden mobile-transcript">
                <!-- Fixed Header -->
                <div class="px-4 py-3 border-b border-slate-700/30 bg-slate-900/80 backdrop-blur-sm relative z-10">
                    <h3 class="text-sm font-semibold text-gray-300">Live Transcript</h3>
                </div>

                <!-- Scrollable Transcript Container -->
                <div class="flex-1 relative overflow-hidden">
                    <div id="transcript-container" class="absolute inset-0 overflow-y-auto scrollbar-thin px-4 py-3 flex flex-col-reverse">
                        <div id="transcript-messages" class="space-y-3 flex flex-col">
                            <!-- Transcript messages will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-2 mobile-controls">
                <div class="flex items-center justify-between">
                    <div class="flex gap-2">
                        <button class="px-4 py-2 bg-yellow-500/20 hover:bg-yellow-500/30 text-yellow-300 font-semibold rounded text-sm transition flex items-center gap-2 border border-yellow-500/30">
                            <i class="fas fa-pause text-xs"></i>
                            Hold
                        </button>
                        <button class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded text-sm transition flex items-center gap-2">
                            <i class="fas fa-arrow-up text-xs"></i>
                            Escalate
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button class="px-4 py-2 bg-blue-500/20 hover:bg-blue-500/30 text-blue-300 font-semibold rounded text-sm transition border border-blue-500/30 flex items-center gap-2">
                            <i class="fas fa-microphone-slash text-xs"></i>
                            Mute
                        </button>
                        <button class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded text-sm transition flex items-center gap-2">
                            <i class="fas fa-phone-slash text-xs"></i>
                            End
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-span-2 flex flex-col gap-3 overflow-y-auto scrollbar-thin pr-1 mobile-coaching">
            <div class="glass-panel p-3">
                <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-4">AI Coaching</h3>

                <div id="coaching-container" class="space-y-3">
                    <!-- Coaching cards will be inserted here -->
                </div>
            </div>

            <div class="glass-panel p-3">
                <div class="text-xs font-semibold text-gray-400 mb-2">This Call</div>
                <div class="grid grid-cols-2 gap-2 text-xs">
                    <div class="text-center p-2 bg-slate-800/30 rounded">
                        <div class="text-gray-400 text-xs">Quality</div>
                        <div id="quality-score" class="text-lg font-bold text-blue-400">--</div>
                    </div>
                    <div class="text-center p-2 bg-slate-800/30 rounded">
                        <div class="text-gray-400 text-xs">Pred. CSAT</div>
                        <div id="predicted-csat" class="text-lg font-bold text-yellow-400">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/live-demo.js"></script>
</body>
</html>
